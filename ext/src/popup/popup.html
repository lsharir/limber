<!DOCTYPE html>
<html lang="en">

<head>
</head>
<script type="text/javascript" src="/js/popup.js"></script>
<link rel="stylesheet" href="/css/popup.css">

<body>
  <div id="options">
    <div id="title">
      <div id="main-title">Limber</div>
      <div id="sub-title">Limber up, keep it loose.</div>
    </div>

    <div id="container">

      <div id="limber-container" class="input-container">
        <input type="checkbox" id="limber-checkbox" name="limber" value="limber">
        <label for="limber-checkbox">
          Remind me to limber up
          <div class="input-metadata">
            <span id="limber-status" class="status">loading</span>
            <span id="limber-reminder" class="timestamp">loading</span>
          </div>
        </label>
      </div>

      <div id="posture-container" class="input-container">
        <input type="checkbox" id="posture-checkbox" name="posture" value="posture">
        <label for="posture-checkbox">
          Remind me to keep it loose
          <div class="input-metadata">
            <span id="posture-status" class="status">loading</span>
            <span id="posture-reminder" class="timestamp">loading</span>
          </div>
        </label>
      </div>

      <div id="spine-health-container">
        <span>Spine Health:</span>
        <span id="spine-health-caption">outstanding</span>
      </div>

    </div>
  </div>
</body>

</html>
